
<main class="main">
    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
        <div class="container">

<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">Profile</h3>
                  
                    <div class="row about-list">
                        <div class="col-md-12">
                           
                            <div class="media">
             
                           <label>First Name: </label>
                                <ng-container >
                                    <p>{{user.displayName}}</p>
                                </ng-container>
                            </div> 
                            <div class="media">
                                <label>Gender: </label>
                                <ng-container >
                                    <p>{{user.gender}}</p>
                                </ng-container>
                               
                            </div>
                            <!-- <div class="media">
                                <label>Address</label>
                                <p>California, USA</p>
                            </div> -->
                            <div class="media">
                                <label>E-mail:</label>
                                <ng-container >
                                    <p>{{user.email}}</p>
                                </ng-container>                            
                            </div>
                            <div class="media">
                                <label>Your Role:</label>
                                <ng-container >
                                    <!-- <p>{{(currentUser$ | async)?.role}}</p> -->
                                    <p>{{user.role}}</p>
                                </ng-container>                              
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            
                        </div> -->

                        <div>
                            <button type="submit" routerLink="/editprofile" class="btn btn-outline-primary-2">
                                <span>Edit</span>                       
                            </button>

                        </div>
                    <div>

                    </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="{{user.image}}" title="" alt="">
                </div>
            </div>
        </div>
     
    </div>
</section>
</div>
</div>
</main>
