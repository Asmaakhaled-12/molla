
<main class="main">
  <div
    class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background-image: url('assets/images/backgrounds/login-bg.jpg')"
  >
    <div class="container">
      <div class="form-box">
        <div class="form-tab">
          <ul class="nav nav-pills nav-fill" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="signin-tab-2"
                routerLinkActive="Active"
                data-toggle="tab"
                href="#signin-2"
                role="tab"
                aria-controls="signin-2"
                aria-selected="false"
                >Sign In</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="register-tab-2"
                data-toggle="tab"
                routerLink="/register"
                role="tab"
                aria-controls="register-2"
                aria-selected="true"
                >Register</a
              >
            </li>
          </ul>
          <div class="tab-content">
            <div
              class="tab-pane fade"
              id="signin-2"
              role="tabpanel"
              aria-labelledby="signin-tab-2"
            ></div>
            <!-- .End .tab-pane -->
            <div
              class="tab-pane fade show active"
              id="register-2"
              role="tabpanel"
              aria-labelledby="register-tab-2"
            >
              <form [formGroup]="loginForm" (ngSubmit)="Login()">
                <div class="mb-3">
                  <label for="singin-email-2"
                    >Username or email address *</label
                  >
                  <input [class.is-valid]="loginForm.controls['email'].valid &&!loginForm.controls['email'].pristine"
                  [class.is-invalid]="loginForm.controls['email'].invalid &&!loginForm.controls['email'].pristine&&loginForm.controls['email'].touched" type="email" class="form-control" formControlName="email"
                      id="register-email-2" name="register-email" required>
                      <div *ngIf="
                      loginForm.controls['email'].invalid &&
                      loginForm.controls['email'].touched
                    ">
                <div *ngIf="loginForm.controls['email'].errors?.['email']"
                    class="alert alert-danger">
                    Enter Valid Email
                </div>
                <div *ngIf="loginForm.controls['email'].errors?.['required']"
                    class="alert alert-danger">
                    Email is required
                </div>
            </div>
                </div>
                <!-- End .form-group -->

                <div class="mb-3">
                  <label for="singin-password-2">Password *</label>
                  <input  [class.is-valid]="loginForm.controls['password'].valid &&!loginForm.controls['password'].pristine"
                  [class.is-invalid]="loginForm.controls['password'].invalid &&!loginForm.controls['password'].pristine&&loginForm.controls['password'].touched" type="password" class="form-control" formControlName="password"
                      id="register-password-2" name="register-password" required>
                      <div *ngIf="
                      loginForm.controls['password'].invalid &&
                      loginForm.controls['password'].touched
                    ">
                <div *ngIf="loginForm.controls['password'].errors?.['minLength']"
                    class="alert alert-danger">
                    Enter Valid Password
                </div>
                <div *ngIf="loginForm.controls['password'].errors?.['required']"
                    class="alert alert-danger">
                    Password is required
                </div>
            </div>
                </div>
                <!-- End .form-group -->

                <div class="form-footer">
                  <button type="submit" class="btn btn-outline-primary-2">
                    <span>LOG IN</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>

                  <!-- <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="signin-remember-2"
                    />
                    <label class="custom-control-label" for="signin-remember-2"
                      >Remember Me</label
                    >
                  </div> -->
                  <!-- End .custom-checkbox -->

                  <!-- <a href="#" class="forgot-link">Forgot Your Password?</a> -->
                </div>
                <!-- End .form-footer -->
              </form>
              <!-- <div class="form-choice">
                <p class="text-center">or sign in with</p>
                <div class="row">
                  <div class="col-sm-6" style="margin-left: 118px;">
                    <a (click)="loginGoogle()" class="btn btn-login btn-g">
                      <i class="icon-google"></i>
                      Login With Google
                    </a>
                  </div> -->
                  <!-- End .col-6 -->
                  <!-- <div class="col-sm-6">
                    <a href="#" class="btn btn-login btn-f">
                      <i class="icon-facebook-f"></i>
                      Login With Facebook
                    </a>
                  </div> -->
                  <!-- End .col-6 -->
                </div>
                <!-- End .row -->
              </div>
              <!-- End .form-choice -->
            </div>
            <!-- .End .tab-pane -->
          </div>
          <!-- End .tab-content -->
        </div>
        <!-- End .form-tab -->
      </div>
      <!-- End .form-box -->
    <!-- </div> -->
    <!-- End .container -->
  <!-- </div> -->
  <!-- End .login-page section-bg -->
</main>
<!-- End .main -->
